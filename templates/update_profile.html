<form id="updateProfileForm" method="POST" action="{{ url_for('update_profile') }}">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <div class="row mb-3">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6 mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" value="{{ profile.birthday }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6 mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" name="contact" value="{{ profile.contact }}" pattern="[0-9]{10}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ profile.company_name }}">
        </div>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ profile.position }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
